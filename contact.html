<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="contact-page">
      <nav>
        <ul class="wrapper">
          <li><a href="#home"></a>Home</li>
          <li><a href="#about"></a>About</li>
          <li><a href="#blog"></a>Blog</li>
          <li><a href="#contact"></a>Contact</li>
        </ul>
      </nav>
    </header>
    <section class="message-container">
      <h2>Get In Touch</h2>
      <form action="#" method="#" class="myForm" name="myForm">
        <div class="name-form">
          <label for="name" class="sr-only"></label>
          <input type="text" id="sr-only" name="name" placeholder="Name" />
        </div>
        <div class="email-form">
          <label for="userEmail" class="sr-only"></label>
          <input
            type="email"
            id="sr-only"
            name="emailAddress"
            placeholder="Email address"
          />
        </div>
        <div class="message-form">
          <label for="feedback" class="sr-only"></label>
          <textarea
            name="userFeedback"
            id="sr-only"
            name="feedback"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="submit-form">
          <button type="submit">Post Comment</button>
        </div>
      </form>
    </section>
    <section class="contact-info-container">
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-whatsapp"></i>
      </div>
      <div class="email">
        <a href="#">Info@email.com</a>
      </div>
      <div class="address-container">
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M3V2D5</p>
      </div>
    </section>
    <footer>
      <p>Copyright Â© 2021 Juno College</p>
    </footer>
  </body>
</html>
